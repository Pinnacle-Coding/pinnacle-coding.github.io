<html lang="en">

<head>

    <title>Pinnacle Coding</title>

    <!-- Favicon -->
    <link href="/static/assets/Buddhabrot.png" rel="icon" type="image/png">

    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Patua+One|Playfair+Display:400,700|Source+Code+Pro' rel='stylesheet' type='text/css'>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
    <script>
        window.onload = function () {

            var scene, camera, renderer;
            var controls;

            var nodes;
            var node_connections;

            init();
            animate();

            function init() {

                console.log("init()");

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                renderer = new THREE.WebGLRenderer({
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000);

                document.body.appendChild(renderer.domElement);

                // controls = new THREE.OrbitControls(camera, renderer.domElement);
                // controls.target.position = new THREE.Vector3(0, 0, 0);

                var node_layers = [1, 3, 3, 5, 6];
                nodes = [];

                var y_max = 100;
                var y_min = -100;
                var y_separation_distance = (y_max - y_min) / (nodes.length - 1);
                var x_max = 100;
                var x_min = -100;

                for (var i = 0; i < node_layers.length; i++) {
                    var num_nodes = node_layers[i];
                    var x_separation_distance = (x_max - x_min) / (num_nodes + 1);
                    var node_layer = [];
                    for (var j = 0; j < num_nodes; j++) {
                        var geometry = new THREE.SphereGeometry(5, 32, 32);
                        var material = new THREE.MeshBasicMaterial({
                            color: 0xffff00
                        });
                        var sphere = new THREE.Mesh(geometry, material);
                        scene.add(sphere);
                        sphere.position.set(x_min + x_separation_distance * (j + 1), y_max - y_separation_distance * i, 0);
                        node_layer.push(sphere);
                    }
                    nodes.push(node_layer);
                }

                camera.position.x = 0;
                camera.position.y = 0;
                camera.position.z = 150;

                window.addEventListener('resize', function () {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }, false);
            }

            function animate() {

                // controls.update();

                renderer.render(scene, camera);

                requestAnimationFrame(animate);
            }

        }
    </script>
</body>

</html>
